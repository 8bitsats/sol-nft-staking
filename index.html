<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana NFT Staking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .terminal-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .terminal-header {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px 10px 0 0;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .terminal-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f5f;
        }

        .terminal-control:nth-child(2) {
            background: #ffff5f;
        }

        .terminal-control:nth-child(3) {
            background: #5fff5f;
        }

        .terminal-title {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .terminal-body {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-top: none;
            border-radius: 0 0 10px 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-prompt {
            color: #00ff00;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .blinking-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .section {
            margin-bottom: 3rem;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            background: rgba(0, 255, 0, 0.02);
        }

        .section h2 {
            color: #00ffff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .section h2::before {
            content: '> ';
            color: #ff00ff;
        }

        .wallet-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .terminal-button {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .terminal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }

        .terminal-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .wallet-info {
            color: #ffff00;
            font-size: 1rem;
            margin-top: 1rem;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .nft-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            border-color: #00ffff;
        }

        .nft-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #00ff00;
        }

        .nft-info {
            padding: 1.5rem;
        }

        .nft-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .nft-status {
            font-size: 0.9rem;
            color: #ffff00;
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        .stake-button {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .stake-button.stake {
            color: #00ff00;
            border-color: #00ff00;
        }

        .stake-button.stake:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .stake-button.unstake {
            color: #ff5555;
            border-color: #ff5555;
        }

        .stake-button.unstake:hover {
            background: rgba(255, 85, 85, 0.1);
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.5);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #ffff00;
            font-style: italic;
        }

        .loading::before {
            content: '[LOADING] ';
            color: #ff00ff;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff5555;
            padding: 1rem;
            border: 1px solid #ff5555;
            border-radius: 6px;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .error::before {
            content: '[ERROR] ';
            color: #ff0000;
            font-weight: 700;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 1rem;
            border: 1px solid #00ff00;
            border-radius: 6px;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .success::before {
            content: '[SUCCESS] ';
            color: #00ff00;
            font-weight: 700;
        }

        .info {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            padding: 1rem;
            border: 1px solid #00ffff;
            border-radius: 6px;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .info::before {
            content: '[INFO] ';
            color: #00ffff;
            font-weight: 700;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .terminal-logo {
            text-align: center;
            margin-bottom: 2rem;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        .terminal-logo svg {
            filter: drop-shadow(0 0 10px #00ff00) drop-shadow(0 0 20px #ff00ff) drop-shadow(0 0 30px #00ffff);
            transition: all 0.3s ease;
        }

        .terminal-logo:hover svg {
            filter: drop-shadow(0 0 15px #00ff00) drop-shadow(0 0 30px #ff00ff) drop-shadow(0 0 45px #00ffff);
            transform: scale(1.05);
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 10px #00ff00) drop-shadow(0 0 20px #ff00ff);
            }
            50% {
                filter: drop-shadow(0 0 20px #00ff00) drop-shadow(0 0 30px #ff00ff) drop-shadow(0 0 15px #00ffff);
            }
            100% {
                filter: drop-shadow(0 0 15px #00ff00) drop-shadow(0 0 35px #ff00ff) drop-shadow(0 0 25px #00ffff);
            }
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .terminal-container {
                padding: 1rem;
            }
            
            .nft-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
        }
    </style>
</head>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // Global state
        let walletAdapter = null;
        let connection = null;
        let publicKey = null;
        let nfts = [];
        let stakedNFTs = [];
        let nftData = null;

        // Initialize connection
        const RPC_URL = 'https://mainnet.helius-rpc.com/?api-key=6b52d42b-5d24-4841-a093-02b0d2cc9fc0';
        connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');

        // DOM elements
        const connectButton = document.getElementById('connectWallet');
        const walletInfo = document.getElementById('walletInfo');
        const availableNFTsDiv = document.getElementById('availableNFTs');
        const stakedNFTsDiv = document.getElementById('stakedNFTsGrid');
        const messagesDiv = document.getElementById('messages');

        // Wallet connection
        connectButton.addEventListener('click', async () => {
            try {
                if (typeof window.solana !== 'undefined' && window.solana.isPhantom) {
                    const response = await window.solana.connect();
                    publicKey = response.publicKey;
                    
                    updateWalletInfo();
                    
                    if (!nftData) {
                        await loadNFTData();
                    }
                    await loadNFTs();
                    
                    connectButton.textContent = 'Connection Established';
                    connectButton.disabled = true;
                    
                    showMessage('Wallet connection established successfully', 'success');
                } else {
                    showMessage('Please install Phantom wallet', 'error');
                }
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showMessage('Failed to connect wallet', 'error');
            }
        });

        function updateWalletInfo() {
            if (publicKey) {
                walletInfo.innerHTML = `
                    <strong>[WALLET]</strong> ${publicKey.toString().slice(0, 8)}...${publicKey.toString().slice(-8)} <strong>[ACTIVE]</strong>
                `;
                walletInfo.style.display = 'block';
            }
        }

        async function loadNFTData() {
            try {
                const response = await fetch('./nft-data.json');
                nftData = await response.json();
                console.log('Loaded NFT data:', nftData);
            } catch (error) {
                console.error('Error loading NFT data:', error);
                showMessage('Failed to load NFT collection data', 'error');
            }
        }

        async function loadNFTs() {
            if (!publicKey || !nftData) return;

            try {
                availableNFTsDiv.innerHTML = '<div class="loading">Scanning blockchain for NFT assets...</div>';
                
                // Use real NFT data from the collection
                // In production, you'd filter based on wallet ownership
                const userNFTs = nftData.nfts.map(nft => ({
                    id: nft.id,
                    name: nft.name,
                    image: nft.image,
                    description: nft.description,
                    attributes: nft.attributes,
                    rarity: nft.rarity,
                    isStaked: nft.isStaked,
                    stakedTime: nft.stakedTime
                }));

                nfts = userNFTs.filter(nft => !nft.isStaked);
                stakedNFTs = userNFTs.filter(nft => nft.isStaked);

                renderNFTs();
                updateStats();
                
            } catch (error) {
                console.error('Error loading NFTs:', error);
                showMessage('Failed to load NFTs', 'error');
            }
        }

        function renderNFTs() {
            // Render available NFTs
            if (nfts.length === 0) {
                availableNFTsDiv.innerHTML = '<div class="loading">No available assets detected</div>';
            } else {
                availableNFTsDiv.innerHTML = nfts.map(nft => {
                    const rarityTrait = nft.attributes?.find(attr => attr.trait_type === 'Rarity Rank');
                    const rarity = rarityTrait ? rarityTrait.value : 'Unknown';
                    return `
                        <div class="nft-card" title="${nft.description || ''}">
                            <img src="${nft.image}" alt="${nft.name}" class="nft-image" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"200\" height=\"200\" viewBox=\"0 0 200 200\"><rect width=\"200\" height=\"200\" fill=\"%2300ff00\"/><text x=\"100\" y=\"100\" font-family=\"monospace\" font-size=\"12\" fill=\"%23000\" text-anchor=\"middle\">NFT ${nft.id}</text></svg>'">
                            <div class="nft-info">
                                <div class="nft-name">${nft.name}</div>
                                <div class="nft-status">[RARITY: ${rarity}] [STATUS: READY]</div>
                                <button class="stake-button stake" onclick="stakeNFT('${nft.id}')">
                                    Execute Stake
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Render staked NFTs
            if (stakedNFTs.length === 0) {
                stakedNFTsDiv.innerHTML = '<div class="loading">No staked assets detected</div>';
            } else {
                stakedNFTsDiv.innerHTML = stakedNFTs.map(nft => {
                    const stakingDays = Math.floor((Date.now() - nft.stakedTime) / (24 * 60 * 60 * 1000));
                    const rarityTrait = nft.attributes?.find(attr => attr.trait_type === 'Rarity Rank');
                    const rarity = rarityTrait ? rarityTrait.value : 'Unknown';
                    return `
                        <div class="nft-card" title="${nft.description || ''}">
                            <img src="${nft.image}" alt="${nft.name}" class="nft-image" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"200\" height=\"200\" viewBox=\"0 0 200 200\"><rect width=\"200\" height=\"200\" fill=\"%2300ff00\"/><text x=\"100\" y=\"100\" font-family=\"monospace\" font-size=\"12\" fill=\"%23000\" text-anchor=\"middle\">NFT ${nft.id}</text></svg>'">
                            <div class="nft-info">
                                <div class="nft-name">${nft.name}</div>
                                <div class="nft-status">[RARITY: ${rarity}] [STAKED: ${stakingDays}d]</div>
                                <button class="stake-button unstake" onclick="unstakeNFT('${nft.id}')">
                                    Execute Unstake
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }

        function updateStats() {
            document.getElementById('totalNFTs').textContent = nfts.length + stakedNFTs.length;
            document.getElementById('stakedNFTs').textContent = stakedNFTs.length;
            
            // Calculate total rewards (mock calculation)
            const totalRewards = stakedNFTs.reduce((acc, nft) => {
                const stakingDays = Math.floor((Date.now() - nft.stakedTime) / (24 * 60 * 60 * 1000));
                return acc + (stakingDays * 0.1); // 0.1 reward per day
            }, 0);
            
            document.getElementById('totalRewards').textContent = totalRewards.toFixed(2);
            
            // Calculate average staking time
            const avgStakingTime = stakedNFTs.length > 0 ? 
                stakedNFTs.reduce((acc, nft) => {
                    const stakingDays = Math.floor((Date.now() - nft.stakedTime) / (24 * 60 * 60 * 1000));
                    return acc + stakingDays;
                }, 0) / stakedNFTs.length : 0;
            
            document.getElementById('stakingTime').textContent = Math.floor(avgStakingTime);
        }

        async function stakeNFT(nftId) {
            try {
                showMessage('Executing stake transaction...', 'info');
                
                // Find the NFT
                const nftIndex = nfts.findIndex(nft => nft.id === nftId);
                if (nftIndex === -1) return;
                
                const nft = nfts[nftIndex];
                
                // In a real implementation, you would:
                // 1. Create a transaction to stake the NFT
                // 2. Sign and send the transaction
                // 3. Wait for confirmation
                
                // Mock staking process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Move NFT from available to staked
                nft.isStaked = true;
                nft.stakedTime = Date.now();
                stakedNFTs.push(nft);
                nfts.splice(nftIndex, 1);
                
                renderNFTs();
                updateStats();
                
                showMessage(`Asset ${nft.name} successfully staked to protocol`, 'success');
                
            } catch (error) {
                console.error('Error staking NFT:', error);
                showMessage('Transaction failed: Unable to stake asset', 'error');
            }
        }

        async function unstakeNFT(nftId) {
            try {
                showMessage('Executing unstake transaction...', 'info');
                
                // Find the NFT
                const nftIndex = stakedNFTs.findIndex(nft => nft.id === nftId);
                if (nftIndex === -1) return;
                
                const nft = stakedNFTs[nftIndex];
                
                // In a real implementation, you would:
                // 1. Create a transaction to unstake the NFT
                // 2. Sign and send the transaction
                // 3. Wait for confirmation
                
                // Mock unstaking process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Calculate rewards
                const stakingDays = Math.floor((Date.now() - nft.stakedTime) / (24 * 60 * 60 * 1000));
                const rewards = stakingDays * 0.1;
                
                // Move NFT from staked to available
                nft.isStaked = false;
                nft.stakedTime = 0;
                nfts.push(nft);
                stakedNFTs.splice(nftIndex, 1);
                
                renderNFTs();
                updateStats();
                
                showMessage(`Asset ${nft.name} unstaked successfully | Rewards: ${rewards.toFixed(2)} tokens`, 'success');
                
            } catch (error) {
                console.error('Error unstaking NFT:', error);
                showMessage('Transaction failed: Unable to unstake asset', 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            // Load NFT data first
            await loadNFTData();
            
            // Check if wallet is already connected
            if (typeof window.solana !== 'undefined' && window.solana.isPhantom) {
                window.solana.connect({ onlyIfTrusted: true }).then(async response => {
                    if (response.publicKey) {
                        publicKey = response.publicKey;
                        updateWalletInfo();
                        
                        if (!nftData) {
                            await loadNFTData();
                        }
                        await loadNFTs();
                        
                        connectButton.textContent = 'Connection Established';
                        connectButton.disabled = true;
                    }
                }).catch(() => {
                    // User not connected
                });
            }
        });
    </script>
